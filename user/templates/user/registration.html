{% extends 'app/main.html' %}
{% load static %}
{% block content %}

    <div style="display: flex; justify-content: center; align-items: bottom;">
        <center>
            <img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif"/>
            <div class="section"></div>

            <h5 class="indigo-text">Please, login into your account</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row"
                     style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <form class="col s12" method="post">
                        {% csrf_token %}
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email'/>
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password1' id='password1'/>
                                <label for='password'>Enter your password</label>
                            </div>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password2' id='password2'/>
                                <label for='password'>Match your password</label>
                            </div>
                            <label style='float: right;'>
                                <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                            </label>
                        </div>

                        <br/>
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_login'
                                        class='col s12 btn btn-large waves-effect indigo'>Register
                                </button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a href="#!">Already have an account? Login </a>
        </center>
    </div>
{% endblock %}
